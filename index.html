<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="popup-container">
    <form action="#" method="post" id="add-edit-book" spellcheck="false" data-mode="add" data-book-id="na" novalidate>
      <h2>Add Book</h2>
      <div class="form-controls">
        <div class="input-textual-container">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" class="long-input" autocomplete="off" required>
          <span class="error-message">Please enter a title</span>
        </div>
        <div class="input-textual-container">
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" class="long-input" autocomplete="off" required>
          <span class="error-message">Please enter the author(s)</span>
        </div>
        <div class="input-textual-container">
          <label for="numPages">Pages:</label>
          <input type="text" id="numPages" name="numPages" class="short-input" autocomplete="off" required>
          <span class="error-message">Please enter a whole number</span>
        </div>
        <div class="input-textual-container">
          <label for="pagesRead">Pages read:</label>
          <input type="text" id="pagesRead" name="pagesRead" class="short-input" autocomplete="off">
          <span class="error-message">Please enter a whole number</span>
        </div>
      </div>
      <div class="add-edit-book-button-container">
        <button type="submit">Add Book</button>
        <button type="button" id="close-add-edit-book">Cancel</button>
      </div>
    </form>
  </div>
  <div id="main-content-container">
    <header>
      <h1 class="header-logo">My Library</h1>
    </header>
    <nav class="filter-links">
      <a href="#" data-filter="all">All</a>
      <a href="#" data-filter="unread">Unread</a>
      <a href="#" data-filter="reading">Reading</a>
      <a href="#" data-filter="read">Read</a>
    </nav>
    <main>
      <div class="add-book-button">
        <p>+</p>
      </div>
    </main>
  </div>
</body>
</html>
